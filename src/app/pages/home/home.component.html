<app-header></app-header>
<div style="background-color: #F4F4F4; height: 100vh;">
    <div class="container-body">
        <div class="container-header">
            <div>
                <h1>PokeBusca</h1>
                <h6>Procure seu pokemon!</h6>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Nome/CÃ³digo</mat-label>
                    <input type="text" [(ngModel)]="filtro" matInput>
                    <mat-icon matSuffix (click)="filtrar()">search</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <hr>
        <span>Exibindo {{pageIndex}} de 20 itens</span>
        <hr>
        <div class="container-list">
            <div *ngFor="let pokemon of pageSlice; let i = index">
                <div class="card-pokemon">
                    <img src={{pokemon.image}}>
                    <div  (click)="changeImg(i, pokemon.id)">
                        <span>
                            {{pokemon.name}} #{{pokemon.id}} 
                        </span><br>
                        Ability : <span *ngFor="let ab of pokemon.abilities">
                            {{ab.ability.name}}
                        </span><br>
                        Types : <span *ngFor="let typ of pokemon.types">
                            {{typ.type.name}}
                        </span>
                    </div>
                    <button (click)="detalhes(pokemon)">
                        Detalhes
                    </button>
                </div>
                <hr>
            </div>
        </div>
        <div style="
            display: flex;
            justify-content: flex-end;
        ">
            <mat-paginator [length]="pokemonList.length" [pageSize]="5" (page)="OnPageChange($event)"></mat-paginator>
            <button style="
                -moz-transform: scaleX(-1);
                -o-transform: scaleX(-1);
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
            " (click)="OnPageChange('s')">
                <fa-icon [icon]="faFastForward"></fa-icon>
            </button>
            <button (click)="OnPageChange('e')">
                <fa-icon [icon]="faFastForward"></fa-icon>
            </button>
        </div>
    </div>
</div>
